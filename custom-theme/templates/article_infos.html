<footer class="post-info">
  <abbr class="published" title="{{ article.date.isoformat() }}">
    <i class="fa fa-calendar"></i> {{ article.locale_modified or article.locale_date }}
  </abbr>
  <p>
    <i class="fa fa-tag"></i> <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
  </p>
  {% import 'translations.html' as translations with context %}
  {{ translations.translations_for(article) }}
</footer><!-- /.post-info -->
